<h4>ตะกร้าสินค้า</h4>
      <table class="table">
          <thead>
            <tr>
              <th>รหัสสินค้า</th>
              <th>ชื่อสินค้า</th>
              <th>ราคาสินค้า</th>
              <th>จำนวนที่ต้องการ</th>
              <th>ราคาที่ต้องชำระ</th>


            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let c of cartList">
              <th>{{c.pId}}</th>
              <th>{{c.pname}}</th>
              <th>{{c.pCost}}</th>
              <th>{{c.qty}}</th>
              <th>{{c.qty*c.pCost}}</th>
            </tr>
          </tbody>
        </table>
