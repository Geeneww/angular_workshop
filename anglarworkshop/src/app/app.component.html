<router-outlet></router-outlet>
<div class="input-group">
  <div class="input-group-prepend">
    <button class="btn btn-success" type="button">ชื่อ</button>
  </div>
  <input type="text" [(ngModel)] ="name" class="form-control" placeholder="" aria-label="" aria-describedby="basic-addon1">
</div>
<div class="input-group">
  <div class="input-group-prepend">
    <button class="btn btn-success" type="button">คะแนน</button>
  </div>
  <input type="number" [(ngModel)] ="score" class="form-control" placeholder="" aria-label="" aria-describedby="basic-addon1">
</div>
สวัสดี {{name}}
<span *ngIf="score>50">เกรด A</span>
<span *ngIf="score<50">เกรด F</span>

<h1 class="text-center">รายชื่อเด็กในสังกัด</h1>
<table class="table">
  <thead class="thead-light">
    <tr>
      <th>ID</th>
      <th>Student name</th>
      <th>weight</th>
      <th>Height</th>
      <th>BMI1</th>
    </tr>
  </thead>
  <tbody>
   <tr>
      <td>{{student.studentId}}</td>
      <td>{{student.name}}</td>
      <td>{{student.weight}}</td>
      <td>{{student.height}}</td>
      <td>{{student.bmi}}</td>
      <td *ngIf="student.bmi >25">อ้วน</td>
      <td *ngIf="student.bmi <25">ผอม</td>
      <td *ngIf="student.bmi ==25">ปกติ</td>
    </tr>
    <tr *ngFor="let s of studentList;">
      <td>{{s.studentId}}</td>
      <td>{{s.name}}</td>
      <td>{{s.weight}}</td>
      <td>{{s.height}}</td>
      <td>{{s.bmi}}</td>
      <td *ngIf="s.bmi >25">อ้วน</td>
      <td *ngIf="s.bmi <25">ผอม</td>
      <td *ngIf="s.bmi ==25">ปกติ</td>
    </tr>
  </tbody>
</table>
