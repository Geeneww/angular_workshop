<router-outlet></router-outlet>

<h1 class="text-center">รายการสินค้า</h1>
<table class="table">
  <thead class="thead-light">
    <tr>
      <th>รหัสสินค้า</th>
      <th>ชื่อสินค้า</th>
      <th>ราคา</th>
      <th></th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let p of productList;">
      <td>{{p.pId}}</td>
      <td>{{p.pname}}</td>
      <td>{{p.pCost}}</td>
      <td><button type="button" class="btn btn-outline-primary" (click)="selectProduct(p)">เลือกสินค้า</button></td>
    </tr>
  </tbody>
</table>


<app-productdetail [selectedProduct]="selectedProduct"></app-productdetail>
